<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carto Button</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="carto-button.css">
    <script src="carto-button.js"></script>
</head>

<body>
    <button class="carto-button small">Small Button</button>
    <button class="carto-button">Button</button>
    <button id="foo" class="carto-button large">Large Button</button>
</body>

<script>
    // Only components with some behaviour will have this
    CartoButton.attachTo(document.querySelectorAll('.carto-button'));
    document.querySelector('#foo').addEventListener('carto-click', event => {
        console.warn(event.detail);
    });
</script>

</html>
