<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carto Formula widget</title>
    <!-- All polyfills and shared scripts should go in a @airship/widgets-core script -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-polyfill/6.26.0/polyfill.min.js"></script>
    <script src="dist/polyfill.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://unpkg.com/hyperhtml@2.10.2/min.js"></script>
    <!-- Custom Widget goes like this -->
    <link rel="stylesheet" href="carto-donut.css">
    <script src="./carto-donut.js"></script>
    <style>
        body {
            background: #999;
        }
    </style>
</head>

<body>
    <carto-donut title="Customer Profile" subtitle="All selected"></carto-donut>
</body>


<script>
    var data = [
        { name: "USA", value: 40 },
        { name: "UK", value: 20 },
        { name: "Canada", value: 30 },
        { name: "Maxico", value: 10 },
    ];

    document.querySelector('carto-donut').setData(data);
</script>

</html>
