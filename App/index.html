<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CARTO DASHBOARD EXAMPLE</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,200,300,400" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" />
    <link rel="stylesheet" href="../Category/carto-category.css" />
    <link rel="stylesheet" href="../CategoryMultiple/carto-category-multiple.css" />

    <link rel="stylesheet" href="../Button//carto-button.css">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="../CartoElement/index.js"></script>
    <script src="https://unpkg.com/hyperhtml@2.10.2/min.js"></script>
    <style>
        body {
            margin: 0;
            position: relative;
        }

        #map {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        aside {
            position: absolute;
            top: 0;
            right: 0;
            z-index: 999;
            display: flex;
            flex-direction: column;
        }

        carto-category,
        carto-category-multiple {
            display: inline-block;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <aside>
        <carto-category-multiple id="widget-0" title="widget-0" subtitle="Cities per country" ignore="Other"></carto-category-multiple>
        <carto-category id="widget-1" title="widget-1" subtitle="City names"></carto-category>
    </aside>
    <script src="./dist/bundle.js"></script>
</body>

</html>
